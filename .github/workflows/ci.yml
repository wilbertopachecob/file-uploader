name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install root
        run: npm ci
      - name: Install server
        run: npm ci
        working-directory: server
      - name: Install frontend
        run: npm ci
        working-directory: front_end
      - name: Build frontend
        run: npm run build
        working-directory: front_end
      - name: Build server
        run: npm run build
        working-directory: server
      - name: Start server
        run: npm start & sleep 5
        working-directory: server
      - name: Run unit tests (frontend)
        run: npm run test:ci
        working-directory: front_end

